<html>
    <head>
        <title>문자 치환 예제</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    
    <body>
        <div class="wrapper">
            <div class="userInput">
                <input type="text" class="inputMaxNumber" placeholder="구매 가능한 최대 수량을 선택해 주세요." />
                <button type="button" class="setMaxNumberButton">구매수량 적용</button>
            </div>
            <div class="moneyDiv">
                <p class="amount1">5,000원</p>
                <button type="button" class="setAmount1Plus">+</button>
                <button type="button" class="setAmount1Minus">-</button>
                <!-- 사용자가 입력한 max 값으로 동적 변경 -->
                <button type="button" class="setAmount1MaxNumber"></button>
            </div>
            <div class="moneyDiv">
                <p class="amount2">10,000원</p>
                <button type="button" class="setAmount2Plus">+</button>
                <button type="button" class="setAmount2Minus">-</button>
                <!-- 사용자가 입력한 max 값으로 동적 변경 -->
                <button type="button" class="setAmount2MaxNumber"></button>
            </div>
            <div class="moneyDiv">
                <p class="amount3">50,000원</p>
                <button type="button" class="setAmount3Plus">+</button>
                <button type="button" class="setAmount3Minus">-</button>
                <!-- 사용자가 입력한 max 값으로 동적 변경 -->
                <button type="button" class="setAmount3MaxNumber"></button>
            </div>
            <div class="moneyDiv">
                <p class="amountTotal">총 가격</p>
                <p class="amountResult">0</p>
                <p class="">원</p>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="./index_ar.js"></script>
    </body>
</html>
